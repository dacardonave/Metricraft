<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Metricraft – Playground v5</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img src="assets/LogoMCOriginal.png" alt="Metricraft Logo" />
      </div>
      <nav class="nav">
        <button class="nav-item active" data-view="overview">📈 Visión General</button>
        <button class="nav-item" data-view="ventas">💳 Ventas</button>
        <button class="nav-item" data-view="facturacion">🧾 Facturación</button>
        <button class="nav-item" data-view="inventario">📦 Inventario</button>
        <button class="nav-item" data-view="productos">🏷️ Productos</button>
        <button class="nav-item" data-view="alertas">🔔 Alertas</button>
      </nav>
    </aside>

    <main class="content">
      <header class="toolbar">
        <div class="filters">
          <select id="channel"><option value="all">Todos</option><option>Retail</option><option>E-commerce</option></select>
          <select id="region"><option value="all">Todas</option><option>Norte</option><option>Centro</option><option>Sur</option></select>
          <select id="currency"><option value="USD">USD</option><option value="COP">COP</option></select>
          <button id="applyFilters">Aplicar</button>
        </div>
      </header>

      <section id="kpis" class="grid kpis"></section>

      <section id="overview" class="grid panels view active">
        <div class="panel"><canvas id="revenueChart"></canvas></div>
        <div class="panel"><canvas id="topProductsChart"></canvas></div>
        <div class="panel"><canvas id="inventoryChart"></canvas></div>
        <div class="panel"><canvas id="agingChart"></canvas></div>
      </section>
    </main>
  </div>
</body>
</html>
